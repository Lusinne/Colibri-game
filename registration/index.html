<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Գրանցում</title>
    <link rel="icon" href="images/colibri.jpg">

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="signup-content">
                <div class="signup-img">
                    <img src="images/signup-img.jpg" alt="">
                </div>
                <div class="signup-form">
                    <form method="POST" class="register-form" id="register-form" action="../check.php">
                        <h2>Գրանցում</h2>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="name">Անուն :</label>
                                <input type="text" name="name" id="name" required placeholder="Անուն*" value="asdsadsadasd">
                            </div>
                            <div class="form-group">
                                <label for="surname">Ազգանուն :</label>
                                <input type="text" name="surname" id="surname" placeholder="Ազգանուն">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Էլ․ փոստ :</label>
                            <input type="email" name="email" id="email" required placeholder="Էլ․ փոստ*" value="asdsadas@asda.ru">
                            <div  id="emailError" class="error"></div>
                            <div  id="emailNorm" class="norm"></div>
                        </div>
                        <div class="form-group">
                            <label for="login">Մուտքանուն :</label>
                            <input type="text" name="login" id="login" required placeholder="Մուտքանուն*" value="dasdasdwe" >
                            <div  id="loginError" class="error"></div>
                            <div  id="norm" class="norm"></div>
                        </div>
                        <div class="form-group">
                            <label for="phone">Հեռախոսահամար :</label>
                            <div id="phoneBox" class="display-flex">
                                <span>+374</span>
                                <input type="text" name="phone" id="phone" placeholder="xx xxxxxx" value="97 487945" required>
                            </div>
                            <div class="error" id="phoneError"></div>
                        </div>
                        <div class="form-group">
                            <label for="password">Գաղտնաբառ :</label>
                            <input type="password" name="password" id="password" placeholder="Գաղտնաբառ*" value="12345678" required>
                        </div>
                        <div class="form-group">
                            <label for="retype">Գաղտնաբառի կրկնություն :</label>
                            <input type="password" name="retype" id="retype" placeholder="Գաղտնաբառի կրկնություն*" value="12345678" required>
                        </div>
                        <div class="form-submit">
                            <button type="reset"  class="submit" name="reset" id="reset" >Մաքրել բոլորը</button>
                            <button type="submit"  class="submit" id="submit" >Գրանցվել</button>
                        </div>
                        <div class="login-redirect">
                            <span>Արդեն գրանցվել եք՞։ </span>
                            <a href=".." class="redirect">Սեղմեք այստեղ։</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
